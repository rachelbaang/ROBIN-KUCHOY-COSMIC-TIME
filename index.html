<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin & Kuchoy Cosmic Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0d001a 50%, #000000 100%);
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Pink nebula effect */
        .nebula {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .nebula1 { background: radial-gradient(circle, #ff1493, transparent); top: 10%; left: 20%; }
        .nebula2 { background: radial-gradient(circle, #ff69b4, transparent); bottom: 15%; right: 25%; animation-delay: -10s; }
        .nebula3 { background: radial-gradient(circle, #ba55d3, transparent); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(20px, 30px); }
        }

        /* MAIN WIDGET CONTAINER ‚Äì SQUARE LAYOUT */
        .widget-container {
            background: linear-gradient(135deg, rgba(30, 0, 60, 0.95) 0%, rgba(10, 0, 30, 0.95) 100%);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 30px 80px rgba(255, 20, 147, 0.4),
                        0 0 100px rgba(255, 105, 180, 0.2) inset;
            width: 420px;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        .widget-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ba55d3, #9370db);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Pets Display */
        .pets-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 12px;
        }

        .pet-container {
            background: linear-gradient(135deg, rgba(50, 0, 100, 0.6) 0%, rgba(30, 0, 60, 0.6) 100%);
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3) inset;
            flex: 1;
            position: relative;
        }

        .pet-name {
            font-size: 14px;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .pixel-pet { display: inline-block; position: relative; animation: floatPet 3s ease-in-out infinite; }

        @keyframes floatPet { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }

        .speech-bubble {
            position: absolute;
            background: rgba(255, 105, 180, 0.95);
            border-radius: 15px;
            padding: 6px 10px;
            color: #1a0033;
            font-size: 11px;
            font-weight: bold;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: talkBubble 4s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.8);
            z-index: 100;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid rgba(255, 105, 180, 0.95);
        }

        @keyframes talkBubble {
            0% { opacity: 0; transform: translateX(-50%) translateY(6px) scale(0.5); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            45% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            55% { opacity: 0; transform: translateX(-50%) translateY(-6px) scale(0.5); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-6px) scale(0.5); }
        }

        /* Time Display */
        .time-display {
            background: linear-gradient(135deg, rgba(50, 0, 100, 0.6) 0%, rgba(30, 0, 60, 0.6) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3) inset;
        }

        .time { font-size: 48px; font-weight: bold; background: linear-gradient(135deg, #ff69b4, #ff1493, #ba55d3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 20px rgba(255, 105, 180, 0.5); letter-spacing: 2px; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.3); } }

        .date-display { font-size: 14px; color: #ff69b4; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 10px rgba(255, 105, 180, 0.6); }

        /* Info sections */
        .info-section {
            background: linear-gradient(135deg, rgba(40, 0, 80, 0.5) 0%, rgba(20, 0, 40, 0.5) 100%);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.2);
        }

        .info-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; font-size: 12px; }
        .info-row:last-child { margin-bottom: 0; }

        .label { color: #ba55d3; font-weight: bold; display: flex; align-items: center; gap: 6px; text-shadow: 0 0 8px rgba(186, 85, 211, 0.5); }
        .value { color: #ff69b4; font-weight: bold; font-size: 13px; text-shadow: 0 0 8px rgba(255, 105, 180, 0.5); }

        /* Timezone selector */
        .timezone-selector { background: linear-gradient(135deg, rgba(40, 0, 80, 0.5) 0%, rgba(20, 0, 40, 0.5) 100%); border: 1px solid rgba(255, 105, 180, 0.3); border-radius: 10px; padding: 6px; color: #ff69b4; font-size: 12px; width: 100%; cursor: pointer; outline: none; font-family: 'Courier New', monospace; text-shadow: 0 0 6px rgba(255, 105, 180, 0.3); }
        .timezone-selector option { background: #1a0033; color: #ff69b4; }

        .greeting { text-align: center; font-size: 18px; color: #ff69b4; font-weight: bold; margin-bottom: 8px; text-shadow: 0 0 15px rgba(255, 105, 180, 0.8); animation: shimmer 3s ease-in-out infinite; }
        @keyframes shimmer { 0%, 100% { color: #ff69b4; } 50% { color: #ba55d3; } }

    </style>
</head>
<body>

        // Time display
        function updateTime() {
