<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin & Kuchoy Cosmic Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0d001a 50%, #000000 100%);
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Pink nebula effect */
        .nebula {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .nebula1 {
            background: radial-gradient(circle, #ff1493, transparent);
            top: 10%;
            left: 20%;
        }

        .nebula2 {
            background: radial-gradient(circle, #ff69b4, transparent);
            bottom: 15%;
            right: 25%;
            animation-delay: -10s;
        }

        .nebula3 {
            background: radial-gradient(circle, #ba55d3, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(20px, 30px); }
        }

        .widget-container {
            background: linear-gradient(135deg, rgba(30, 0, 60, 0.95) 0%, rgba(10, 0, 30, 0.95) 100%);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(255, 20, 147, 0.4),
                        0 0 100px rgba(255, 105, 180, 0.2) inset;
            max-width: 420px;
            width: 100%;
            border: 2px solid rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
        }

        /* Cosmic glow effect */
        .widget-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ba55d3, #9370db);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Pet display section */
        .pets-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .pet-container {
            background: linear-gradient(135deg, rgba(50, 0, 100, 0.6) 0%, rgba(30, 0, 60, 0.6) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3) inset;
            flex: 1;
            position: relative;
        }

        .pet-name {
            font-size: 16px;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        /* Pixel Art */
        .pixel-pet {
            display: inline-block;
            position: relative;
            animation: floatPet 3s ease-in-out infinite;
        }

        @keyframes floatPet {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Speech bubble */
        .speech-bubble {
            position: absolute;
            background: rgba(255, 105, 180, 0.95);
            border-radius: 15px;
            padding: 10px 15px;
            color: #1a0033;
            font-size: 13px;
            font-weight: bold;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            animation: talkBubble 4s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.8);
            z-index: 100;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 105, 180, 0.95);
        }

        .pet-container:nth-child(1) .speech-bubble {
            animation-delay: 0s;
        }

        .pet-container:nth-child(2) .speech-bubble {
            animation-delay: 2s;
            background: rgba(186, 85, 211, 0.95);
        }

        .pet-container:nth-child(2) .speech-bubble::after {
            border-top-color: rgba(186, 85, 211, 0.95);
        }

        @keyframes talkBubble {
            0% { 
                opacity: 0;
                transform: translateX(-50%) translateY(10px) scale(0.5);
            }
            10% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0px) scale(1);
            }
            45% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0px) scale(1);
            }
            55% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px) scale(0.5);
            }
        }

        .pixel-art {
            display: grid;
            gap: 2px;
            justify-content: center;
        }

        .pixel-row {
            display: flex;
            gap: 2px;
        }

        .pixel {
            width: 8px;
            height: 8px;
            border-radius: 1px;
        }

        /* Cat colors - Pink cosmic */
        .cat-ear { background: #ff69b4; }
        .cat-ear-inner { background: #ffb6d9; }
        .cat-head { background: #ff85c0; }
        .cat-eye { background: #333; }
        .cat-eye-shine { background: #fff; }
        .cat-nose { background: #ff1493; }
        .cat-whisker { background: #333; }
        .cat-body { background: #ff99cc; }
        .cat-belly { background: #ffcce5; }
        .cat-paw { background: #ff69b4; }

        /* Dog colors - Purple cosmic */
        .dog-ear { background: #ba55d3; }
        .dog-head { background: #9370db; }
        .dog-snout { background: #b19cd9; }
        .dog-nose { background: #4b0082; }
        .dog-eye { background: #333; }
        .dog-eye-shine { background: #fff; }
        .dog-body { background: #8a66cc; }
        .dog-belly { background: #c4b5e6; }
        .dog-paw { background: #ba55d3; }
        .dog-tail { background: #9370db; }

        .transparent { background: transparent; }

        /* Main time display */
        .time-display {
            background: linear-gradient(135deg, rgba(50, 0, 100, 0.6) 0%, rgba(30, 0, 60, 0.6) 100%);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3) inset;
        }

        .time {
            font-size: 52px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ba55d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Date display */
        .date-display {
            font-size: 18px;
            color: #ff69b4;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        }

        /* Info sections */
        .info-section {
            background: linear-gradient(135deg, rgba(40, 0, 80, 0.5) 0%, rgba(20, 0, 40, 0.5) 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: #ba55d3;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(186, 85, 211, 0.5);
        }

        .value {
            color: #ff69b4;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        /* Cosmic particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff69b4;
            border-radius: 50%;
            animation: particleFloat 6s ease-in-out infinite;
            opacity: 0;
            box-shadow: 0 0 8px #ff69b4;
        }

        @keyframes particleFloat {
            0% { 
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) translateX(var(--x-offset));
            }
        }

        /* Planet decoration */
        .planet {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.6),
                        inset -15px -15px 30px rgba(0, 0, 0, 0.3);
            top: 15px;
            right: 15px;
            opacity: 0.4;
            animation: planetRotate 30s linear infinite;
        }

        .planet::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ba55d3, transparent);
            top: 50%;
            left: -10%;
            transform: rotateZ(-15deg);
            box-shadow: 0 0 12px #ba55d3;
        }

        @keyframes planetRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Timezone selector */
        .timezone-selector {
            background: linear-gradient(135deg, rgba(40, 0, 80, 0.5) 0%, rgba(20, 0, 40, 0.5) 100%);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 12px;
            color: #ff69b4;
            font-size: 13px;
            width: 100%;
            cursor: pointer;
            outline: none;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .timezone-selector option {
            background: #1a0033;
            color: #ff69b4;
        }

        /* Shooting star */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shootingStar 3s ease-out infinite;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Meteor effect */
        .meteor {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(90deg, #fff, transparent);
            border-radius: 50%;
            animation: meteorFall 4s linear infinite;
            opacity: 0;
            box-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ba55d3;
        }

        .meteor::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), rgba(255,105,180,0.4), transparent);
            right: 4px;
            top: 1px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,105,180,0.6);
        }

        @keyframes meteorFall {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(600px, 600px) rotate(-45deg);
                opacity: 0;
            }
        }

        .greeting {
            text-align: center;
            font-size: 18px;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { color: #ff69b4; }
            50% { color: #ba55d3; }
        }
    </style>
</head>

    <script>

        ];

        const catColorMap = {
            't': 'transparent',
            'e': 'cat-ear',
            'ei': 'cat-ear-inner',
            'h': 'cat-head',
            'ey': 'cat-eye',
            's': 'cat-eye-shine',
            'n': 'cat-nose',
            'w': 'cat-whisker',
            'b': 'cat-body',
            'be': 'cat-belly',
            'p': 'cat-paw'
        };

        const dogColorMap = {
            't': 'transparent',
            'de': 'dog-ear',
            'dh': 'dog-head',
            'dsn': 'dog-snout',
            'dn': 'dog-nose',
            'dey': 'dog-eye',
            'ds': 'dog-eye-shine',
            'db': 'dog-body',
            'dbe': 'dog-belly',
            'dp': 'dog-paw',
            'dt': 'dog-tail'
        };

        // Draw pixel pets
        function drawPixelArt(design, colorMap, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            design.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'pixel-row';
                row.forEach(pixel => {
                    const pixelDiv = document.createElement('div');
                    pixelDiv.className = `pixel ${colorMap[pixel]}`;
                    rowDiv.appendChild(pixelDiv);
                });
                container.appendChild(rowDiv);
            });
        }

        // Generate starfield
        function createStars() {
            const starfield = document.getElementById('starfield');
            // Create 500 stars instead of 200
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starfield.appendChild(star);
            }
        }

        // Create meteors
        function createMeteors() {
            const meteorCount = 8;
            for (let i = 0; i < meteorCount; i++) {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * 100 + '%';
                meteor.style.top = Math.random() * 50 + '%';
                meteor.style.animationDelay = Math.random() * 15 + 's';
                meteor.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(meteor);
            }
        }

        function updateTime() {
            const now = new Date();
            const displayDate = now;

            // Main time display (12-hour format with AM/PM)
            const hours24 = displayDate.getHours();
            const hours12 = hours24 % 12 || 12;
            const minutes = String(displayDate.getMinutes()).padStart(2, '0');
            const seconds = String(displayDate.getSeconds()).padStart(2, '0');
            const ampm = hours24 >= 12 ? 'PM' : 'AM';
            document.getElementById('time').textContent = `${hours12}:${minutes}:${seconds} ${ampm}`;

            // Date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = displayDate.toLocaleDateString('en-US', options);

            // Week day
            const weekDay = displayDate.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('weekDay').textContent = weekDay;

            // Local time (12-hour format)
            document.getElementById('localTime').textContent = `${hours12}:${minutes} ${ampm}`;

            // UTC time
            const utcHours24 = now.getUTCHours();
            const utcHours12 = utcHours24 % 12 || 12;
            const utcMinutes = String(now.getUTCMinutes()).padStart(2, '0');
            const utcAmpm = utcHours24 >= 12 ? 'PM' : 'AM';
            document.getElementById('utcTime').textContent = `${utcHours12}:${utcMinutes} ${utcAmpm}`;

            // Update greeting based on time
            const hour = displayDate.getHours();
            let greeting = '‚ú® Cosmic Time ‚ú®';
            if (hour < 12) {
                greeting = 'üåÖ Good Morning, Travelers';
            } else if (hour < 18) {
